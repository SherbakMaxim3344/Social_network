version: '3.8'

services:
  admin-app:
    build: 
      context: ./admin-app
      dockerfile: Dockerfile
    container_name: shcherbak_maxim_admin
    ports:
      - "3444:3444"
      - "3003:3003"
    volumes:
      - ./shared/data:/app/data:rw
      - ./shared/public:/app/public:ro
      - ./shared/ssl:/app/ssl:ro
    environment:
      - NODE_ENV=production
      - HTTPS_PORT=3444
    restart: unless-stopped
    networks:
      - app-network

  social-app:
    build: 
      context: ./social-app
      dockerfile: Dockerfile
    container_name: shcherbak_maxim_social
    ports:
      - "3005:3005"
    volumes:
      - ./shared/data:/app/shared/data:rw  # Данные
      - ./shared/public/images:/app/public/images:ro  # Общие изображения
      - ./social-app/views:/app/dist/views:ro  # Шаблоны
      - ./social-app/public/css:/app/dist/public/css:ro  # CSS
      - ./social-app/public/images:/app/dist/public/images:ro  # Локальные изображения
    environment:
      - NODE_ENV=production
      - PORT=3005
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge